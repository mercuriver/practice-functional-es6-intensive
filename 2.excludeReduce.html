    <!--

    <!-- 
    3. query 
    -->
    <script>
      const obj1 = {
        a: 1,
        b: undefined,
        c: 'CC',
        d: 'DD',
      };
      // 기대값: a=1&c=CC&d=DD

      function query1(obj) {
        let res = '';
        for (const k in obj) {
          const v = obj[k];
          if (v === undefined) continue;
          if (res !== '') res += '&';
          res += k + '=' + v;
        }
        return res;
      }
      console.log(query1(obj1));

      function query2(obj) {
        return Object.entries(obj).reduce((query, [k, v], i) => {
          if (v === undefined) return query;
          return `${query}${i > 0 ? '&' : ''}${k}=${v}`;
        }, '');
      }
      console.log(query2(obj1));

      // 안쓰는 인자는 '_'로 처리하는 것이 권장안
      function query3(obj) {
        return _.reduce(
          (a, b) => `${a}&${b}`,
          _.map(
            ([k, v]) => `${k}=${v}`,
            _.reject(([_, v]) => v === undefined, Object.entries(obj))
          )
        );
      }
      console.log(query3(obj1));

      const join = _.curry((sep, iter) =>
        _.reduce((a, b) => `${a}${sep}${b}`, iter)
      );
      function query4(obj) {
        return join(
          '&',
          _.map(
            ([k, v]) => `${k}=${v}`,
            _.reject(([_, v]) => v === undefined, Object.entries(obj))
          )
        );
      }
      console.log(query4(obj1));

      const query5 = _.pipe(
        Object.entries,
        _.reject(([_, v]) => v === undefined),
        _.map(join('=')),
        join('&')
      );

      console.log(query5(obj1));
    </script>

    <!-- 
    4. queryToObject 
    -->
    <script>
      const split = _.curry((sep, str) => str.split(sep));

      const queryToObject = _.pipe(
        split('&'),
        _.map(split('=')),
        _.map(([k, v]) => ({ [k]: v })),
        _.reduce(Object.assign)
      );

      console.log(queryToObject('a=1&c=CC&d=DD'));
    </script>
